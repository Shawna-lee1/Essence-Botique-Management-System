<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

    <title>Essence Boutique</title>
</head>

<body>

    <div class="header-container">


        <nav>
            <div class="Essence-Boutique"></div>
            <img src="images/logo.png">
            <ul>
                <li><a href="main.html">Home</a></li>
                <li><a href="shopping.html">Shopping</a></li>
                <li><a href="delivery-status.html">Delivery Status</a></li>
                <li><a href="account.html">Account</a></li>
                <li>
                    <a href="cart.html">
                        <img src="images/Cart.png" alt="Cart" class="cart-icon">
                    </a>
                </li>
            </ul>
        </nav>
        <div class="gradient-background"></div>
    </div>

    <div class="main-content">

        <div class="welcome-section">

            <style>
                @font-face {
                    font-family: 'Road Rage';
                    /* Give a name for the font */
                    src: url('fonts/RoadRage-Regular.ttf') format('truetype');
                    /* Adjust the path as necessary */
                }

                @font-face {
                    font-family: 'Permanent Marker';
                    /* Give a name for the font */
                    src: url('fonts/PermanentMarker-Regular.ttf') format('truetype');
                    /* Adjust the path as necessary */
                }

                @font-face {
                    font-family: 'Rock Salt';
                    /* Give a name for the font */
                    src: url('fonts/RockSalt-Regular.ttf') format('truetype');
                    /* Adjust the path as necessary */
                }

                @font-face {
                    font-family: 'Pompiere';
                    /* Give a name for the font */
                    src: url('fonts/Pompiere-Regular.ttf') format('truetype');
                    /* Adjust the path as necessary */
                }

                @font-face {
                    font-family: 'Montserrat';
                    /* Give a name for the font */
                    src: url('fonts/Montserrat-VariableFont_wght.ttf') format('truetype');
                    /* Adjust the path as necessary */
                }
            </style>

            <h3>outfit of the day</h3>

            <h2><span class="welcome-text">Welcome to</span> </h2>

            <h2> <span class="essence-text">Essence Boutique!</span></h2>

            <h5>We have a wide selection of streetware clothing for styles.</h5>

            <a href="shopping.html" class="buy-now-button">Buy Now &gt;</a>

            <div class="social-media-icons">
                <a href="FACEBOOK_LINK" target="_blank" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                <a href="TWITTER_LINK" target="_blank" class="social-icon"><i class="fab fa-twitter"></i></a>
                <a href="INSTAGRAM_LINK" target="_blank" class="social-icon"><i class="fab fa-instagram"></i></a>
            </div>



        </div>
        <div class="slideshow-container">
            <div class="jacket-slide">
                <img src="images/jaket 1.png" alt="Pink Jacket">
            </div>
            <div class="jacket-slide">
                <img src="images/Subject 2.png" alt="Blue Jacket">
            </div>
            <div class="jacket-slide">
                <img src="images/Subject 6.png" alt="Green Jacket">
            </div>
        </div>
        <div class="eclipse-container">
            <img src="images/Dot.png" alt="Eclipse" class="eclipse-image">
            <div class="dot-container">
                <span class="dot pink-dot" onclick="currentSlide(1)"></span>
                <span class="dot blue-dot" onclick="currentSlide(2)"></span>
                <span class="dot green-dot" onclick="currentSlide(3)"></span>
            </div>
        </div>
    </div>

    <div id="signupModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Sign Up</h2>
            <form id="signupForm">
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <input type="text" placeholder="Address" required>
                <input type="email" placeholder="Email" required>
                <button type="submit">Register</button>
            </form>
        </div>
    </div>

    <script src="Essence.js"></script>
    <script src="mainpage.js"></script>

</body>

</html>
