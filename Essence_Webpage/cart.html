<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

    <title>Essence Boutique</title>
</head>

<body>

    <div class="header-container">


        <nav>
            <div class="Essence-Boutique"></div>
            <img src="images/logo.png">
            <ul>
                <li><a href="main.html">Home</a></li>
                <li><a href="shopping.html">Shopping</a></li>
                <li><a href="delivery-status.html">Delivery Status</a></li>
                <li><a href="account.html">Account</a></li>
                <li>
                    <a href="cart.html">
                        <img src="images/Cart.png" alt="Cart" class="cart-icon">
                    </a>
                </li>
            </ul>
        </nav>

    </div>

    <!-- Shopping Cart Section -->
    <section class="shopping-cart">
        <!-- Basket Title -->
        <div class="basket-title">
            <h1 style="color: darkpink;">Basket</h1>
            <span id="item-count">0 Items</span>
        </div>

        <!-- Items List -->
        <div class="cart-items">
            <!-- Individual items will be added here dynamically -->
        </div>

        <!-- Order Summary -->
        <div class="order-summary">
            <h4>Order Summary</h4>
            <p>Subtotal: <span id="subtotal">$0.00</span></p>
            <p>Shipping: <span id="shipping">$0.00</span></p>
            <p>Tax: <span id="tax">$0.00</span></p>
            <p>Total: <span id="total">$0.00</span></p>
            <button class="continue-btn">Continue to Payment</button>
        </div>
    </section>


    <div class="content">
        <style>
            @font-face {
                font-family: 'Road Rage';
                /* Give a name for the font */
                src: url('fonts/RoadRage-Regular.ttf') format('truetype');
                /* Adjust the path as necessary */
            }

            @font-face {
                font-family: 'Permanent Marker';
                /* Give a name for the font */
                src: url('fonts/PermanentMarker-Regular.ttf') format('truetype');
                /* Adjust the path as necessary */
            }

            @font-face {
                font-family: 'Rock Salt';
                /* Give a name for the font */
                src: url('fonts/RockSalt-Regular.ttf') format('truetype');
                /* Adjust the path as necessary */
            }

            @font-face {
                font-family: 'Pompiere';
                /* Give a name for the font */
                src: url('fonts/Pompiere-Regular.ttf') format('truetype');
                /* Adjust the path as necessary */
            }

            @font-face {
                font-family: 'Montserrat';
                /* Give a name for the font */
                src: url('fonts/Montserrat-VariableFont_wght.ttf') format('truetype');
                /* Adjust the path as necessary */
            }
        </style>
    </div>




    <footer>
        <div class="social-media-icons">
            <a href="FACEBOOK_LINK" target="_blank" class="social-icon"><i class="fab fa-facebook-f"></i></a>
            <a href="TWITTER_LINK" target="_blank" class="social-icon"><i class="fab fa-twitter"></i></a>
            <a href="INSTAGRAM_LINK" target="_blank" class="social-icon"><i class="fab fa-instagram"></i></a>
        </div>
    </footer>

    <script src="shopping-cart.js"></script>

</body>

</html>
